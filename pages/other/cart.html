<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кошик</title>
  <script src="/scripts/loadStyles.js"></script>
  <link rel="stylesheet" href="/CSS/cart_fav_items.css">
</head>

<body>
  <div class="header"></div>
  <div class="content">
    <h1>Ваш кошик</h1>
    <div id="cart"></div>

    <h2>Оформлення замовлення</h2>
    <form id="order-form">
      <label>
        ПІБ:
        <input type="text" id="fullName" autocomplete="name" required>
      </label>
      <label>
        Телефон:
        <input type="tel" id="phone" autocomplete="tel" required>
      </label>
      <label>
        Адреса:
        <input type="text" id="address" autocomplete="street-address" required>
      </label>
      <button type="submit" id="submit">Замовити</button>
    </form>
  </div>
  <div class="footer"></div>
  <script src="/scripts/loadComponents.js"></script>
  <script src="/scripts/cart.js"></script>
</body>

</html>
